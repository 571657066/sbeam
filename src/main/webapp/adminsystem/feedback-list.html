<script type="text/javascript">
    $(function () {
        //初始化表格
        var oTable = new TableInit();
        oTable.Init();
    });


    function TableInit() {

        var oTableInit = new Object();
        //初始化Table
        oTableInit.Init = function () {
            $('#userTable').bootstrapTable({
                url: "/message/list",         //请求后台的URL（*）
                method: 'POST',                      //请求方式（*）
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortOrder: "asc",                   //排序方式
                queryParamsType: '',
                dataType: 'json',
                contentType:"application/json;charset=utf-8",
                paginationShowPageGo: true,
                showJumpto: true,
                pageNumber: 1, //初始化加载第一页，默认第一页
                queryParams: queryParams,//请求服务器时所传的参数
                sidePagination: 'server',//指定服务器端分页
                pageSize: 2,//单页记录数
                pageList: [10, 20, 30, 40],//分页步进值
                search: false, //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                silent: true,
                showRefresh: false,                  //是否显示刷新按钮
                showToggle: false,
                minimumCountColumns: 2,             //最少允许的列数
                uniqueId: "id",                     //每一行的唯一标识，一般为主键列
                columns: [{
                    checkbox: true,
                    visible: false
                }, {
                    field: 'id',
                    title: 'ID',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return index + 1;
                    }
                },
                    {
                        field: 'username',
                        title: '用户名',
                        align: 'center',
                        width: '230px'
                    }, {
                        field: 'gamename',
                        title: '游戏名',
                        align: 'center'
                    },{
                        field: 'content',
                        title: '评论内容',
                        align: 'center'
                    },{
                        field: 'contes',
                        title: '操作',
                        align: 'center',
                        formatter: addFunctionAlty//表格中增加按钮
                    }],
                responseHandler: function (res) {  //后台返回的结果
                    console.log(res);
                    if(res.size>0){
                        var userInfo = res.list;
                        var NewData = [];
                        if (userInfo.length) {
                            for (var i = 0; i < userInfo.length; i++) {
                                var dataNewObj = {
                                    'id': '',
                                    "username": '',
                                    'gamename': '',
                                    'content':''
                                };

                                dataNewObj.id = userInfo[i].id;
                                dataNewObj.username = userInfo[i].username;
                                dataNewObj.gamename = userInfo[i].gamename;
                                dataNewObj.content = userInfo[i].content;
                                NewData.push(dataNewObj);
                            }
                            console.log(NewData)
                        }
                        var data = {
                            total: res.total,
                            rows: NewData
                        };

                        return data;
                    }

                }

            });
        };

        // 得到查询的参数
        function queryParams(params) {
            var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
                currentPage: params.pageNumber,
                pageCount: params.pageSize,
                aTitle: ""
            };
            return JSON.stringify(temp);
        }

        return oTableInit;
    }



    // 表格中按钮
    function addFunctionAlty(value, row, index) {
        var btnText = '';

        btnText += "<button type=\"button\" id=\"btn_stop" + row.id + "\" onclick=\"admin_del(" +  row.id + ")\" class=\"btn btn-danger-g ajax-link\">删除</button>&nbsp;&nbsp;";

        return btnText;
    }


    //刷新表格
    function getUserList() {
        $("#userTable").bootstrapTable('refresh');

    }


</script>
<script type="text/javascript">
    /*
        参数解释：
        title	标题
        url		请求的url
        id		需要操作的数据id
        w		弹出层宽度（缺省调默认值）
        h		弹出层高度（缺省调默认值）
    */
    /*管理员-删除*/
    function admin_del(id) {
        console.log(id);
        layer.confirm('确认要删除吗？', function (index) {
            $.ajax({
                type: 'POST',
                contentType: "application/json",
                url: '/message/delete?id=' + id,
                success: function (data) {
                    layer.msg('已删除!', {icon: 1, time: 1000});
                    $("#userTable").bootstrapTable('refresh');
                },
                error: function (data) {
                    console.log(data.msg);
                },
            });
        });
    }
</script>
