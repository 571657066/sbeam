<title>后台登录 - sbeam.admin v1.1</title>
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"><h1 style="color: white">后台登录 - sbeam.admin v1.1</h1></div>
<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <form class="form form-horizontal" id="login_form" action="#" method="post">
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="username" name="username" type="text" placeholder="账户" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input id="password" name="password" type="password" placeholder="密码" class="input-text size-L">
        </div>
      </div>


      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <a  class="btn btn-success radius size-L" onclick="dologin()">&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;</a>
<!--
          <input name=""id="login_btn" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
-->
        </div>
      </div>
    </form>
  </div>
</div>
<div class="footer"> sbeam 炸烂天</div>
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript">
  function dologin(){
      $.ajax({
          type:'POST',
          url:'/admin/dologin',
          contentType:"application/json;charse=utf-8",
          data:JSON.stringify({
              "adminname":$("#username").val(),
              "password":$("#password").val()
          }),
          success:function (responseText) {
              console.log(responseText);
              if(responseText!=null){
                  window.location.href = "index.html?userId="+responseText.adminName;
              }else {
                  alert("用户名或密码错误");
              }
          },
          error: function (message) {
              window.alert("登录失败")
          },
          dataType:'json'


      })
  }

</script>
